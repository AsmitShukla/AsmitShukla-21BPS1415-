<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chess-like Game</title>
</head>

<body>
    <div id="game">
        <h1 id="current-player">Current Player: A</h1>
        <div id="board">
            <!-- 5x5 grid generated dynamically with JavaScript -->
        </div>
        <div id="controls">
            <p>Selected: <span id="selected-piece"></span></p>
            <button id="left">L</button>
            <button id="right">R</button>
            <button id="forward">F</button>
            <button id="backward">B</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
